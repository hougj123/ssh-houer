<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>主页</title>
    <link rel="stylesheet" type="text/css" href="../js/easyui/themes/default/easyui.css" />
    <link rel="stylesheet" type="text/css" href="../js/easyui/themes/icon.css" />
    <script type="text/javascript" src="../js/easyui/jquery.min.js"></script>
    <script type="text/javascript" src="../js/easyui/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="../js/easyui/locale/easyui-lang-zh_CN.js"></script>
</head>
<body>
<body class="easyui-layout">
<div data-options="region:'north'" style="height:80px;">
    <h1 style="text-align:center">书籍管理系统</h1>
</div>
<div data-options="region:'west',title:'菜单'" style="width:180px;">
    <ul id="dataTree">
        <li><a href="javascript:showBook()">书籍列表</a></li>
    </ul>
</div>
<div data-options="region:'center'" style="padding:5px;background:#eee;">
    <div id="showTab" class="easyui-tabs" data-options="fit:true" >
    </div>
</div>
<script type="text/javascript">
    function showBook(){
        var seltab = $('#showTab').tabs('exists','书籍列表');
        if(seltab){
            $('#showTab').tabs('select','书籍列表');
        }else{
            $('#showTab').tabs('add',{
                title:'书籍列表',
                closable:true,
                href:'../book/toShowBook',
                tools:[{
                    iconCls:'icon-mini-refresh',
                    handler:function(){
                        var tab = $('#showTab').tabs('getSelected');
                        tab.panel('refresh', "../book/toShowBook");
                    }
                }]
            });
        }
    }
</script>
</body>
</body>
</html>
